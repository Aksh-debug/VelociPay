<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <!-- Card Background -->
  <rect x="10" y="10" width="380" height="230" rx="20" ry="20" fill="url(#cardGradient)" stroke="#008b6b" stroke-width="3"/>

  <!-- Black Stripe (Top) -->
  <rect x="10" y="40" width="380" height="40" fill="#333"/>

  <!-- Chip -->
  <rect x="40" y="120" width="60" height="40" rx="5" ry="5" fill="#ccc" />
  <rect x="45" y="125" width="50" height="30" rx="3" ry="3" fill="#999" />
  <rect x="55" y="125" width="3" height="30" fill="#777" />
  <rect x="65" y="125" width="3" height="30" fill="#777" />
  <rect x="75" y="125" width="3" height="30" fill="#777" />
  <rect x="85" y="125" width="3" height="30" fill="#777" />

  <!-- Card Number -->
  <text x="40" y="190" font-family="Arial" font-size="20" fill="#fff" letter-spacing="4">
    1234 5678 9012 3456
  </text>

  <!-- Cardholder Name -->
  <text x="40" y="220" font-family="Arial" font-size="16" fill="#fff">
    JOHN DOE
  </text>

  <!-- Expiry Date -->
  <text x="280" y="220" font-family="Arial" font-size="16" fill="#fff">
    12/25
  </text>

  <!-- Gradients for background -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FFFD4; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50C878; stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
